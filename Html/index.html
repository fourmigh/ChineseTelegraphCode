<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel数据查询系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        .query-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .results-table {
            margin-top: 20px;
        }
        .file-info {
            margin-bottom: 15px;
            font-weight: bold;
        }
        .highlight {
            background-color: #ffec99;
            padding: 0 2px;
        }
        .search-label {
            margin-bottom: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Excel数据查询系统</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>上传Excel文件</h5>
                    </div>
                    <div class="card-body">
                        <input type="file" id="excelFile" class="form-control" accept=".xlsx, .xls">
                        <div id="fileInfo" class="file-info mt-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="query-section">
                    <h5>数据查询</h5>
                    <div class="row" id="queryInputsContainer">
                        <!-- 这里会动态生成查询输入框 -->
                        <div class="col-md-4">
                            <div class="search-label" id="searchLabel1">请先上传文件</div>
                            <div class="input-group">
                                <input type="text" id="searchColumn1" class="form-control" placeholder="输入查询值" disabled>
                                <button class="btn btn-primary query-btn" data-col-num="1">查询</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="search-label" id="searchLabel2">请先上传文件</div>
                            <div class="input-group">
                                <input type="text" id="searchColumn2" class="form-control" placeholder="输入查询值" disabled>
                                <button class="btn btn-primary query-btn" data-col-num="2">查询</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="search-label" id="searchLabel3">请先上传文件</div>
                            <div class="input-group">
                                <input type="text" id="searchColumn3" class="form-control" placeholder="输入查询值" disabled>
                                <button class="btn btn-primary query-btn" data-col-num="3">查询</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>查询结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultCount" class="mb-3"></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered results-table">
                                <thead>
                                    <tr id="tableHeaderRow">
                                        <!-- 这里会动态生成表头 -->
                                        <th>请先上传文件</th>
                                        <th>请先上传文件</th>
                                        <th>请先上传文件</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
